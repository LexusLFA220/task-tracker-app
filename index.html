<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Task Tracker</title>
</head>
<body>
    <div class="container">
        <h1>Task Tracker</h1>
        <form id="taskForm">
            <!-- Task form inputs go here -->
            <label for="taskName">Task Name:</label><br>
  <input type="text" id="taskName" name="taskName" value="" required>
    <br>
            <label for="taskDescription">Task Description:</label><br>
            <textarea id="taskDescription" name="taskDecription" rows="4" cols="50" required>
            </textarea>
    <br>
            <label for="taskDeadline">Task Deadline:</label><br>
  <input type="text" id="taskDeadline" name="taskDeadline" value="" required>
  <br>
  <br>
            
  

            <button type="submit">Add Task</button>
        </form>
        <table id="taskTable">
            <!-- Task table content here -->
        </table>
    </div>
    <script src="script.js"></script>
</body>
</html>
